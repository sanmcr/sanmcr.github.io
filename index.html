---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
    <article class="post">
      
      <!-- Título del post -->
      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

      <!-- Excerpt (resumen) del post -->
      <div class="entry">
        {{ post.excerpt }}
      </div>

      <!-- Enlace de "Leer más" -->
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Leer más</a>
    </article>
  {% endfor %}
</div>
